# Setup

[config]
skip_core_tasks = true

[tasks.docs_init]
command = "pnpm"
args = ["i"]

# openapi docs

[tasks.docs_generate]
dependencies = ["docs_init"]
command = "cargo"
args = ["run", "--bin", "docs", "--features", "docs"]

[tasks.docs_preview]
dependencies = ["docs_generate"]
command = "npx"
args = ["redocly", "preview-docs", "target/openapi.yaml"]

# lib dev

[tasks.core_build]
cwd = "./lib/core/"
command = "pnpm"
args = ["run", "tsc"]

[tasks.vue]
dependencies = ["core_build"]
cwd = "./lib/vue/"
command = "pnpm"
args = ["run", "docs:dev"]

[tasks.vue_build]
dependencies = ["core_build"]
cwd = "./lib/vue/"
command = "pnpm"
args = ["run", "build"]

# linting

[tasks.check]
command = "cargo"
args = ["check", "--bin", "main"]

[tasks.clippy]
command = "cargo"
args = [
  "clippy",
  "--bin",
  "main",
  "--features",
  "postgres",
  "--",
  "-D",
  "warnings",
]

# run oidc server for integration tests

[tasks.oidc-server-mock]
script = "docker compose -f tests/_common/oidc-mock/docker-compose.yaml up -d"

# Postgres
[tasks.postgres_database]
script = "docker run --name postgres -e POSTGRES_PASSWORD=password -e POSTGRES_USERNAME=postgres -p 5150:5432 -d postgres && sleep 1"

[tasks.postgres_tests]
env = { DATABASE = "POSTGRES", POSTGRES_USERNAME = "postgres", POSTGRES_PASSWORD = "password", POSTGRES_ENDPOINT = "localhost:5150", POSTGRES_DATABASE = "postgres", "OIDC_DISCOVERY_URL" = "http://localhost:5151", OIDC_CLIENT_ID = "client", OIDC_CLIENT_SECRET = "secret", OIDC_SCOPE = "api:feedback-fusion" }
command = "cargo"
args = [
  "test",
  "--no-default-features",
  "--features",
  "postgres,test",
  "--",
  "--nocapture",
  "--test-threads=1",
]

[tasks.postgres]
run_task = { name = [
  "oidc-server-mock",
  "postgres_database",
  "postgres_tests",
], fork = true, cleanup_task = "postgres_cleanup" }

[tasks.postgres_cleanup]
script = "docker kill postgres;docker rm postgres;docker kill oidc-server-mock;docker rm oidc-server-mock"

# run all tests

[tasks.test]
run_task = { name = ["postgres"] }

# OpenAPI build

[tasks.docs_lint]
dependencies = ["docs_generate"]
command = "npx"
args = [
  "redocly",
  "lint",
  "--skip-rule=no-empty-servers",
  "--skip-rule=info-license-url",
  "target/openapi.yaml",
]

[tasks.docs_build]
dependencies = ["docs_lint"]
command = "npx"
args = ["redocly", "build-docs", "target/openapi.yaml", "-o", "target/docs/http/index.html"]

# bindings

[tasks.generate_bindings]
command = "cargo"
args = [
  "run",
  "--bin",
  "bindings",
  "--no-default-features",
  "--features",
  "bindings,postgres",
]

[tasks.export_bindings]
script = '''for f in bindings/*.ts; do [ "$f" != "bindings/index.ts" ] && echo "export * from './$(basename "$f" .ts)';" ; done > bindings/index.ts'''

[tasks.bindings]
run_task = { name = ["generate_bindings", "export_bindings"] }
