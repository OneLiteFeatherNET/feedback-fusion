services:
  oidc-server-mock:
    container_name: oidc-server-mock
    image: ghcr.io/soluto/oidc-server-mock:0.8.6
    networks:
      - feedback-fusion
    ports:
      - 5151:80
    environment:
      OVERRIDE_STANDARD_IDENTITY_RESOURCES: true
      ASPNETCORE_ENVIRONMENT: Development
      SERVER_OPTIONS_INLINE: |
        {
          "AccessTokenJwtType": "JWT",
          "Discovery": {
            "ShowKeySet": true
          },
          "Authentication": {
            "CookieSameSiteMode": "Lax",
            "CheckSessionCookieSameSiteMode": "Lax"
          }
        }
      LOGIN_OPTIONS_INLINE: |
        {
          "AllowRememberLogin": false
        }
      LOGOUT_OPTIONS_INLINE: |
        {
          "AutomaticRedirectAfterSignOut": true
        }
      API_SCOPES_INLINE: |
        - Name: openid
          UserClaims:
            - groups
            - audience
        - Name: api:feedback-fusion
        - Name: feedback-fusion:write 
        - Name: feedback-fusion:read
      API_RESOURCES_INLINE: |
        - Name: feedback-fusion 
          Scopes: ["api:feedback-fusion", "feedback-fusion:write", "feedback-fusion:read"]
      USERS_CONFIGURATION_INLINE: |
        [
          {
            "SubjectId":"1",
            "Username":"username",
            "Password":"password",
            "Claims": [
              {
                "Type": "name",
                "Value": "Max Mustermann",
                "ValueType": "string"
              },
              {
                "Type": "email",
                "Value": "max@mustermann.de",
                "ValueType": "string"
              },
              {
                "Type": "groups",
                "Value": "[\"admin\"]",
                "ValueType": "json"
              },
              {
                "Type": "audience",
                "Value": "feedback-fusion",
                "ValueType": "string"
              }
            ]
          }
        ]
      CLIENTS_CONFIGURATION_PATH: /tmp/config/clients-config.json
      ASPNET_SERVICES_OPTIONS_INLINE: |
        { 
          "ForwardedHeadersOptions": { 
            "ForwardedHeaders" : "All"
          }
        }
    volumes:
      - .:/tmp/config:ro

networks:
  feedback-fusion:
    external: true
